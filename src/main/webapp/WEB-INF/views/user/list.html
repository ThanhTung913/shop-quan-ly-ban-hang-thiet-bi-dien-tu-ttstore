<script>
    let customer = new Customer();
    function loadCustomers() {

        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/customers"
        })
            .done((data) => {
                $.each(data, (i, item) => {
                    console.log(item);
                    let str = `
                                    <tr id="tr_${item.id}">
                                       <td>${item.id}</td>
                                       <td>${item.username}</td>
                                        <td>${item.name}</td>
                                       <td>${item.phone}</td>
                                       <td>${item.email}</td>
                                       <td>${item.address}</td>
                                       <td>${item.status.status}</td>
                        `;

                    if(item.status.id === 1) {
                        str += `        <td>
                                             <button data-id = "${item.id}" type="button" class="btn btn-outline-danger block"> <i class="fas fa-lock"></i></i> </button>
                                       </td>
                                    </tr>`
                    }else{
                        str += `        <td>
                                             <button data-id = "${item.id}" type="button" class="btn btn-outline-success block"> <i class="fas fa-unlock"></i></i> </button>
                                       </td>
                                    </tr>`
                    }
                    $(".tbCustomer tbody").prepend(str);
                })
                handleBlockBtn();
                // showStatus();
            });
    }

    function handleBlockBtn() {
        $(".block").on("click", function () {
            let id = $(this).data("id");
            console.log(id);

            findById(id).then(function () {
                console.log(customer.status.id);
                if(customer.status.id === 1){
                    console.log(customer.status.id);
                    App.SweetAlert.showSuspendConfirmDialogCustomer()
                        .then((result) => {

                            if (result.isConfirmed)
                                doBlock();
                        });
                }else {
                    App.SweetAlert.showUnlockConfirmDialogCustomer()
                        .then((result) => {

                            if (result.isConfirmed)
                                doBlock();
                        });
                }
            }).catch(() => {
                alert("adssd");
            })
        })
    }

    function doBlock() {
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "PUT",
            url: "http://localhost:8080/api/customers/block/" + customer.id,
            data: JSON.stringify(customer)
        })
            .done((item) => {
                console.log(item);

                let str = `
                                    <tr id="tr_${item.id}">
                                       <td>${item.id}</td>
                                       <td>${item.username}</td>
                                        <td>${item.name}</td>
                                       <td>${item.phone}</td>
                                       <td>${item.email}</td>
                                       <td>${item.address}</td>
                                       <td>${item.status.status}</td>
                        `;

                if(item.status.id === 1) {
                    str += `        <td>
                                             <button data-id = "${item.id}" type="button" class="btn btn-outline-danger block"> <i class="fas fa-lock"></i></i> </button>
                                       </td>
                                    </tr>`
                }else{
                    str += `        <td>
                                             <button data-id = "${item.id}" type="button" class="btn btn-outline-success block"> <i class="fas fa-unlock"></i></i> </button>
                                       </td>
                                    </tr>`
                }

                let currentRow = $('#tr_' + item);
                currentRow.replaceWith(str);

                handleBtn();
                // $("#mdEdit").modal("hide");
                if(item.status.id === 1) {
                    App.SweetAlert.showSuccessAlert("BLock customer success!");
                }else {
                    App.SweetAlert.showSuccessAlert("Unlock customer success!");
                }


            })
            .fail((jqXHR) => {

                if (jqXHR.status === 401) {
                    App.SweetAlert.showErrorAlert(App.ERROR_401);
                    setTimeout(() => {
                        location.href = "/logout";
                    },3000)

                } else if(jqXHR.status === 403) {
                    App.SweetAlert.showErrorAlert(App.ERROR_403);

                }  else if(jqXHR.status === 500) {
                    App.SweetAlert.showErrorAlert(App.ERROR_500);
                }
            })

        // $("#frmEdit")[0].reset();
    }

    function findById(id) {
        return $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/customers/" + id
        })
            .done((data) => {
                console.log(data);
                customer = data;
            })
            .fail((err) => {
                alert("Id not found");
            })
    }

    loadCustomers();
</script>
